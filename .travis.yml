sudo: false
dist: trusty
language: rust
cache: cargo
rust:
  - nightly
addons:
  apt:
    packages:
      - aspell
      - aspell-en
before_script:
  - (cargo install mdbook --vers 0.1.7 --force || true)
  - (cargo install crowbook --vers 0.14.1 --force ||Â true)
script:
  - bash ci/build.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $github-token
  file_glob: true
  file:
    - first-edition/trpl-2018.*
    - second-edition/trpl-2018.*
    - 2018-edition/trpl-2018.*
  on:
    branch: crowbook